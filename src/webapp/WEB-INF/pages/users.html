<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars</h1>

<table border="1" cellpadding="5">
    <tr>
        <th>id</th>
        <th>model</th>
        <th>series</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.id}">id</td>
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.series}">series</td>
    </tr>

</table>
</body>
</html>
